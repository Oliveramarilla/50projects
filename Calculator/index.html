<html>
    <head>
        <link rel="stylesheet" href="style.css">

        <title>Calculator</title>
    
    </head>
    <body>
        

        <div class="calculator">
            <input type="text" id="display">
            <div class="buttons">
                <button class="btn" onclick="display.value=''">AC</button>
                <button class="btn" onclick="display.value = display.value.toString().slice(0,-1)">DE</button>
                <button class="btn" onclick="display.value += this.innerHTML">.</button>
                <button class="btn" onclick="display.value += this.innerHTML">/</button>
                <button class="btn" onclick="display.value += this.innerHTML">7</button>
                <button class="btn" onclick="display.value += this.innerHTML">8</button>
                <button class="btn" onclick="display.value += this.innerHTML">9</button>
                <button class="btn" onclick="display.value += this.innerHTML">*</button>
                <button class="btn" onclick="display.value += this.innerHTML">4</button>
                <button class="btn" onclick="display.value += this.innerHTML">5</button>
                <button class="btn" onclick="display.value += this.innerHTML">6</button>
                <button class="btn" onclick="display.value += this.innerHTML">-</button>
                <button class="btn" onclick="display.value += this.innerHTML">1</button>
                <button class="btn" onclick="display.value += this.innerHTML">2</button>
                <button class="btn" onclick="display.value += this.innerHTML">3</button>
                <button class="btn" onclick="display.value += this.innerHTML">+</button>
                <button class="btn" onclick="display.value += this.innerHTML">00</button>
                <button class="btn" onclick="display.value += this.innerHTML">0</button>
                <button class="btn equal" onclick="display.value = eval(display.value) ">=</button>
            </div>
        </div>



    </body>
</html>
