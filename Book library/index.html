<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>OOP Book Library</title>
</head>
<body>
    <main class="container-md border border-primary "">
        <h1 class="text-center text-capitalize fw-bold text-primary">Book library</h1>

        <form action="#" class="mt-3 col-md-4 mx-auto">
            <div class="mb-3">
                <label for="book-title" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="book-title">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author">
            </div>
            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text" class="form-control" id="id">
            </div>

            <button type="submit" id="submit" class="btn btn-primary mx-auto d-block">Submit</button>
        </form>

        <h2 class="mt-4">Books</h2>
        <table class="mt-5 table table-striped" >
            <thead>
                <th>Title</th>
                <th>author</th>
                <th>id</th>
              
            </thead>
            <tbody id="bookList">
               
            </tbody>
        </table>
    </main>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
